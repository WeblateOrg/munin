name: Tests

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: sudo apt update
    - run: sudo apt install munin-node
    - name: munin-node-configure
      run: |
        /usr/sbin/munin-node-configure --servicedir out --sconfdir out --libdir . --suggest --debug || true
        /usr/sbin/munin-node-configure --servicedir out --sconfdir out --libdir . --suggest > test/out || true
        diff -u test/expected test/out
